<div class="register-container">
    
    <mat-card class="register-card">
        
        <mat-card-content>
            
            <h2 class="register-caption">Register</h2>
            <form [formGroup]="signupForm" (ngSubmit)="signup($event)">
                <div class="form-input">
                    <mat-form-field>
                        <mat-label>
                            Email
                        </mat-label>
                        <input matInput placeholder="Enter your email" name="email" type="email" required formControlName="email">
                    </mat-form-field>
                </div>
                <div class="form-input">
                    <mat-form-field>
                        <mat-label>
                            Username
                        </mat-label>
                        <input matInput placeholder="Enter your Username" name="username" required formControlName="name">
                    </mat-form-field>
                </div>
                <div class="form-input">
                    <mat-form-field>
                        <mat-label>
                            Password
                        </mat-label>
                        <input matInput placeholder="Enter your password" name="password" type="password" required formControlName="password">
                    </mat-form-field>
                </div>
                <div class="form-input">
                    <mat-form-field>
                        <mat-label>
                            Confirm Password
                        </mat-label>
                        <input matInput placeholder="Confirm your password" name="confirmPassword" type="password" required formControlName="confirmPassword">
                    </mat-form-field>
                </div>
                <button mat-raised-button color="primary" class="register-button" (click)="signup($event)" [disabled]="signupForm.invalid" > Register </button>
            </form>
        </mat-card-content>
    </mat-card>
</div>
